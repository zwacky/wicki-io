{{ $paginator := .Paginator }}

<!-- If there's more than one page. -->
{{ if gt $paginator.TotalPages 1 }}

  <ul class="pagination">
    
    <!-- Previous page. -->
    <li class="pagination__item pagination__item--previous {{ if not $paginator.HasPrev }} pagination__item--inactive {{ end }}">
			<a 
				href="{{ if $paginator.HasPrev }}{{ $paginator.Prev.URL }}{{ end }}"
				class="pagination__link pagination__link--previous">
        ←
      </a>
    </li>
  
    <!-- Page numbers. -->
    {{ range $paginator.Pagers }}
    <li class="pagination__item{{ if eq . $paginator }} pagination__item--current{{ end }}">
      <a href="{{ .URL }}" class="pagination__link">
        {{ .PageNumber }}
      </a>
    </li>
    {{ end }}

    <!-- Next page. -->
    <li class="pagination__item pagination__item--next {{ if not $paginator.HasNext }} pagination__item--inactive {{ end }}">
      <a href="{{ if $paginator.HasNext }}{{ $paginator.Next.URL }}{{ end }}" class="pagination__link pagination__link--next">
        →
      </a>
    </li>

  </ul>
{{ end }}
